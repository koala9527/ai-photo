version: '3.8'

services:
  web:
    build: .
    ports:
      - "8109:5000"
    volumes:
      - ./static:/app/static
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3 